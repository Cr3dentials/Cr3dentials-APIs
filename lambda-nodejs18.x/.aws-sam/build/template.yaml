AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'lambda-nodejs18.x Sample SAM Template for lambda-nodejs18.x

  '
Globals:
  Function:
    Timeout: 3
Resources:
  CreateInvoiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateInvoiceFunction
      Handler: app.createInvoice
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        CreateInvoice:
          Type: Api
          Properties:
            Path: /invoices
            Method: post
        UpdateInvoice:
          Type: Api
          Properties:
            Path: /invoices
            Method: put
    Metadata:
      SamResourceId: CreateInvoiceFunction
  PayInvoiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PayInvoiceFunction
      Handler: app.payInvoice
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        PayInvoice:
          Type: Api
          Properties:
            Path: /invoices/pay
            Method: post
    Metadata:
      SamResourceId: PayInvoiceFunction
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction
Outputs:
  CreateInvoiceApi:
    Description: API Gateway endpoint URL for CreateInvoice function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/invoices/
  PayInvoiceApi:
    Description: API Gateway endpoint URL for PayInvoice function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/invoices/{invoiceId}/pay
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
